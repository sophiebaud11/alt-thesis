      <div class="section" id="chap3-arg1">
        <h3>Chapter 3 Argument</h3>
        <img id="chap3arg1text" src="chap3arg1.svg" alt="In Anil’s Ghost, forensic pathologist Anil Tissera returns to her home country of Sri Lanka to investigate human rights abuses during its civil war. In this investigation, she discovers a state-sponsored murder of a miner, suspected of being a rebel sympathizer: which becomes one instance of a recursive motif of extraction and burial throughout the novel. In this motif, bodies, resources, and stories are unearthed, but when Anil’s discovery is ultimately suppressed by the government, more bodies and stories are reburied.">
      </div>
      <div class="section" id="chap3-arg2">
        <img id="chap3arg2text" src="chap3arg2.svg" alt="This motif establishes political violence, This is exemplified by mines (buried explosives) and the murder Anil investigates, as intertwined with the industry of mining, which is rooted in Sri Lanka’s colonial history.
This historical context of Anil’s Ghost, coupled with the recurring motif of extraction and burial, challenges the idea of a linear historical progression from colonial to postcolonial in Sri Lanka amid the persistence of colonial legacy in political instability and resource extraction.">

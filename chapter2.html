      <div class="section" id="chap2-arg1">
        <h3>Chapter 2 Argument</h3>
        <img id="chap2arg1text" src="chap2arg1.svg" alt=" At the end of The English Patient, protagonist Kirpal Singh—an Indian Sikh sapper in the British Army—learns of the atomic bombing of Japan. This causes him to lambast the colonialist ideologies he encountered while fighting for the Allies.
In doing so, Kirpal invokes another history of mining: the extraction of uranium from Allied colonial holdings in the production of the atomic bomb. This primarily occured in the Congolese mine of Shinkolobwe and throughout the Navajo Nation, and has left detructive and lasting ecological and human tolls there.">
      </div>
      <div class="section" id="chap2-arg2">
        <img id="chap2arg2text" src="chap2arg2.svg" alt="The history of uranium mining in WWII contextualizes the events which follow its ending, and which make up the moment of its writing: the Cold War and the destructive forces of nuclear imperialism and neocolonialism which accompany it. This ending presents a less optimistic view than In the Skin of a Lion of the world’s ability to move forward from the the colonial past and present.">

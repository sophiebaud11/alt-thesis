      <div class="section" id="chap1-arg1">
        <h3>Chapter 1 Argument</h3>
        <img id="chap1arg1text" src="chap1arg1.svg" alt="In the Skin of a Lion connects mining and history-making, as protagonist Patrick Lewis sees a reflection of his experiences as a tunneller and dynamiter in how historical records are extracted and processed into a historical narrative by Toronto’s government. This narrative glorifies the actions of Toronto officials in building the city’s infrastructure on the back of mistreated laborers like Patrick.">
      </div>
      <div class="section" id="chap1-arg2">
        <img id="chap1arg2text" src="chap1arg2.svg" alt="In contrast to the exclusionary history-making emblematized and challenged by the motif of mining, the novel gestures towards art as a potential means for recovering the stories excluded from dominant histories.
But while the novel is centered around the settler colonist project of Toronto’s development on Indigenous land, it fails to engage with this history. This omission locates the novel in an act of historical erasure—the very deed it critiques.">
